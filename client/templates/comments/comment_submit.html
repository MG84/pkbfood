<template name="commentSubmit">
	<form name="comment" class="comment-form">
		<div class="control-group">
			<div class="controls">
				<label for="body">Lascia un commento</label>
			</div>
			<textarea name="body"></textarea>
		</div>

		<div class="control-group">
			<div class="controls">
				<button type="submit" class="btn">Invia Commento</button>
			</div>
		</div>
	</form>
</template>
