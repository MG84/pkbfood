<template name="dealFull">
	<div class="deal">
		<a href="#" class="upvote btn btn-default {{upvotedClass}}">⬆ Vota</a> 
		<div class="deal-content">
			<h3><a href="{{pathFor 'dealPage'}}">{{title}}</a>- {{city}}</h3>by {{author}}
			<p>coperti: {{people}}<br/>
			prezzo {{price}}€ <br/>
			{{pluralize votes "Vote"}},
			
			{{#if ownDeal}}
				<a href="{{pathFor 'dealEdit'}}">Edit</a>
			{{/if}}
			</p>

			<br/>
			<hr>
			<br/>
			<p>
				{{breaklines message}}
			</p>
		</div>
	</div>
</template>
