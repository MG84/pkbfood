<template name="carousel">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators --> 
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="first-slide" src="/pasta_basilico.jpg" alt="First slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Hai fame?</h1>
            <p>Scopri nuovi modi per mangiare sempre qualcosa di nuovo, da solo o con amici</p>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="second-slide" src="/paella.jpg" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Sei uno chef?</h1>
            <p>Crea il tuo menù e condividilo con la community</p>
          </div>
        </div>
      </div>
      <div class="item">
        <img class="third-slide" src="/mozzarella-pkb.jpg" alt="Third slide">
        <div class="container">
          <div class="carousel-caption">
            <h1>Hai una richiesta particolare e non trovi nulla di simile?</h1>
            <p>Richiedi un menù personalizzato per il tuo evento, i nostri migliori chef sapranno soddisfare tutti i tuoi bisogni</p>
          </div>
        </div>
      </div>
      </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /.carousel -->
  {{> containerMarketing}}

</template>
