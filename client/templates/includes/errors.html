<!-- Contains errors and error templates -->

<template name="errors">
	<div class="errors row-fluid">
		{{#each errors}}
			{{> error}}
		{{/each}}
	</div>
</template>

<template>
	<div class="alert alert-error">
		<button type="button" class="close" data-dismiss="alert">$times;</button>
	</div>
</template>
